<!DOCTYPE html>
<html>
<head>
    <title>Video Selection</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #1F1717;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px auto;
            width: 80%;
            padding: 10px;
            background-color: #1F1717;
            border-radius: 10px;
            text-align: center;
        }
        .result {
            display: none;
            text-align: left;
            margin: 20px auto;
            width: 80%;
            padding: 10px;
            background-color: #1F1717;
            border-radius: 10px;
        }
        .input-text {
            font-size: 24px;
            color: #CD1818;
            padding: 10px;
            width: 60%;
            margin: 10px;
            border: 2px solid #CD1818;
            border-radius: 5px;
            background-color: #1F1717;
            color: white;
        }
        .submit-button {
            font-size: 20px;
            color: white;
            background-color: #CD1818;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-right: 10px;
            vertical-align: middle;
        }
        .massive-heading {
            font-family: 'Poppins', sans-serif;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .subheading {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .video-list {
            text-align: left;
            margin-top: 20px;
        }
        .video-list li {
            margin: 10px 0;
            padding: 10px;
            background-color: #1F1717;
            border-radius: 10px;
        }
        .video-list a {
            font-size: 24px;
            color: #CD1818;
            text-decoration: none;
        }
        .video-list a:hover {
            text-decoration: underline;
        }
        .video-list .analyze-button {
            display: inline-block;
            font-size: 20px;
            color: white;
            background-color: #CD1818;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://static.vecteezy.com/system/resources/previews/018/930/572/non_2x/youtube-logo-youtube-icon-transparent-free-png.png" alt="YouTube Logo" class="logo">
        <span class="massive-heading">Video Selection</span>
        <div class="video-list">
            <h2>Select a video for analysis:</h2>
            <ul>
                {% for video in video_details %}
                    <li>
                        <a href="{{ video[1] }}" target="_blank">{{ video[0] }}</a>
                        <form method="POST" action="/video_analysis">
                            <input type="hidden" name="video_id" value="{{ video[2] }}">
                            <input type="submit" value="Analyze" class="analyze-button">
                        </form>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
